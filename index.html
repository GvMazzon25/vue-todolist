<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <section id="app" class="container">
        <header>
            <img src="https://www.boolean.careers/images/misc/logo.png" alt="Logo">
        </header>
        <main>
            <div class="card">
                <div class="card-body">
                  <div class="input-group mb-3">
                    <input type="text"
                           placeholder='Nuovo to do' 
                           v-model.trim='newTodo' 
                           @keyuo.enter='addTodo'
                           class="form-control"      
                    >
                    <button type="button" class="btn btn-success" @click="addTodo">Add to List</button>
                  </div>

                  <div class="card" style="width: 60%;" id="card-elements">
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item" v-for='(todo, index) in todos'>
                          <span :class="{completed: todo.completed}"
                                @click="updateStatus(index)"
                          >
                              {{ todo.text }} 
                          </span>
                          
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
        </main>
    </section>

      </svg>
    <script src="./js/script.js"></script>
</body>
</html>
